<!DOCTYPE html>
<html>
<head>
    <title> Table Code </title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
            font-size: 18px;
        }
        th {
            font-weight: bold;
            font-size: 22px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Sujal</td>
        <td>Sah</td>
        <td>19</td>
    </tr>
    <tr>
        <td>Sachin</td>
        <td>Patel</td>
        <td>26</td>
    </tr>
    <tr>
        <td>Yuvraj</td>
        <td>Rajput</td>
        <td>31</td>
    </tr>
</table>

</body>
</html>
