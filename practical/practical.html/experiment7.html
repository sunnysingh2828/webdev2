<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Navigation Menu - display & float demo</title>
  <style>
   
    body {
      font-family: "Trebuchet MS", Arial, sans-serif;
      background: #fff;
      padding: 18px;
      color: #222;
    }

    .output-label {
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 600;
    }

    
    .frame {
      border: 2px solid #333;
      padding: 12px;
      box-sizing: border-box;
      max-width: 980px;
      min-height: 120px;
      background: #fff;
    }

    
    .topbar {
      display: block;                 
      background: #d9d9d9;
      padding: 10px 6px;
      text-align: center;            
      margin-bottom: 14px;
      border-radius: 2px;
    }
    .topbar .title {
      font-weight: 700;
      letter-spacing: 0.6px;
    }
    .topbar .title .highlight {
      color: #b80000;                
    }

   
    .nav-row {
      list-style: none;
      padding: 0;
      margin: 0 0 12px 0;
      
    }

    .nav-row li {
      display: inline-block;          
      margin: 4px 8px 4px 0;
      vertical-align: top;
    }

    .nav-link {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 4px;
      background: #bfe0ff;
      border: 1px solid #4c89d1;
      color: #0a2f6b;
      text-decoration: none;
      font-size: 13px;
      box-shadow: 0 1px 0 rgba(0,0,0,0.05) inset;
    }

   
    .float-row {
      
      margin-top: 6px;
      margin-bottom: 6px;
      min-height: 36px; 
    }

    .float-box {
      float: left;                   
      margin-right: 10px;
      margin-bottom: 8px;
      width: 72px;
      height: 28px;
      line-height: 28px;
      text-align: center;
      border-radius: 4px;
      background: #bff0c9;
      border: 1px solid #2eab4d;
      color: #07561b;
      font-size: 13px;
      text-decoration: none;
      box-sizing: border-box;
    }

    
    .clear-both {
      clear: both; 
      height: 0;
      line-height: 0;
      font-size: 0;
    }

   
    .notes {
      margin-top: 10px;
      font-size: 12px;
      color: #444;
      opacity: 0.85;
    }

   
    @media (max-width: 520px) {
      .float-box, .nav-link { font-size: 12px; padding: 5px 8px; width: auto; }
      .frame { padding: 10px; }
    }
  </style>
</head>
<body>

  <div class="output-label">Output</div>

  <div class="frame">
  
    <div class="topbar">
      <span class="title">My <span class="highlight">Website</span> Navigation</span>
    </div>

   
    <ul class="nav-row" aria-label="Main navigation">
      <li><a href="#" class="nav-link">Home</a></li>
      <li><a href="#" class="nav-link">About</a></li>
      <li><a href="#" class="nav-link">Services</a></li>
      <li><a href="#" class="nav-link">Contact</a></li>
    </ul>

   
    <div class="float-row" aria-label="User actions (floated)">
      <a class="float-box" href="#">Dashboard</a>
      <a class="float-box" href="#">Profile</a>
      <a class="float-box" href="#">Messages</a>
      <a class="float-box" href="#">Logout</a>

      
      <div class="clear-both" aria-hidden="true"></div>
    </div>

   
  </div>

</body>
</html>
