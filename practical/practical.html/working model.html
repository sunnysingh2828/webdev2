<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopEase — Working Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --primary:#ff9900; --dark:#131921; --muted:#6b7280; --card:#ffffff; --maxw:1200px; --radius:14px;}}
    *{box-sizing:border-box}
    body{font-family:Inter, system-ui, Arial;margin:0;background:#eaeef3;color:#0b1220}
    .header{background:var(--dark);color:white;padding:12px 16px}
    .header .inner{max-width:var(--maxw);margin:0 auto;display:flex;gap:12px;align-items:center}
    .logo{font-weight:800;font-size:20px;color:var(--primary)}
    .location{font-size:13px;color:#cfe0ff}
    .searchbar{flex:1;display:flex;align-items:center;gap:6px}
    .searchbar input{flex:1;padding:8px;border-radius:4px;border:0}
    .searchbar button{background:var(--primary);border:0;padding:8px 12px;border-radius:4px;cursor:pointer}
    .actions{display:flex;gap:12px;align-items:center}
    .cart{background:var(--primary);color:var(--dark);padding:6px 10px;border-radius:6px;font-weight:700}

    .subnav{background:#232f3e;color:white;padding:8px 16px}
    .subnav .inner{max-width:var(--maxw);margin:0 auto;display:flex;gap:14px}
    .wrap{max-width:var(--maxw);margin:18px auto;padding:0 16px}

    /* 2x2 category boxes */
    .grid-2x2{display:grid;grid-template-columns:repeat(2,1fr);gap:18px}
    .box{background:#fff;border-radius:10px;padding:14px;box-shadow:0 8px 32px rgba(0,0,0,0.08)}
    .box h3{margin:0 0 10px}
    .box-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
    .product{background:#f8fbff;border-radius:8px;padding:8px;text-align:center}
    .product img{width:100%;height:120px;object-fit:cover;border-radius:6px}
    .pname{font-size:14px;margin:8px 0 4px;font-weight:600}
    .pprice{font-weight:800;color:var(--primary)}
    .pbtn{margin-top:8px;background:var(--dark);color:white;border:0;padding:8px;border-radius:6px;cursor:pointer}

    /* responsive */
    @media (max-width:900px){ .grid-2x2{grid-template-columns:1fr} .product img{height:110px} }

    /* footer */
    footer{max-width:var(--maxw);margin:28px auto;padding:18px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header class="header">
    <div class="inner">
      <div class="logo">ShopEase</div>
      <div class="location">Delivering to Ghaziabad</div>

      <div class="searchbar">
        <input id="searchInput" placeholder="Search products or categories" aria-label="Search" />
        <button id="searchBtn">Search</button>
      </div>

      <div class="actions">
        <div class="cart">Cart <span id="cartCount">0</span></div>
      </div>
    </div>
  </header>

  <div class="subnav"><div class="inner"><div>All</div><div>Mobiles</div><div>Electronics</div><div>Fashion</div><div>Beauty</div></div></div>

  <main class="wrap">
    <!-- 2 x 2 boxes -->
    <section class="grid-2x2" id="categories">
      <!-- Boxes are generated by JS -->
    </section>

    <footer>
      This is a working demo — -> Add to cart & search filtering are functional. Copy the file and open in browser to test.
    </footer>
  </main>

  <script>
    // Products data (B: 4 images per category, each image is a product with price)
    const categories = [
      {
        id: 'laptops', title: 'Laptops', items: [
          {id:'lap1', title:'MacBook Air', price:89990, img:'https://images.unsplash.com/photo-1517336714731-489689fd1ca8?auto=format&fit=crop&w=600&q=60'},
          {id:'lap2', title:'Dell Inspiron', price:52900, img:'https://images.unsplash.com/photo-1587829741301-dc798b83add3?auto=format&fit=crop&w=600&q=60'},
          {id:'lap3', title:'HP Pavilion', price:59499, img:'https://images.unsplash.com/photo-1516375199445-2c7bbf4c36e3?auto=format&fit=crop&w=600&q=60'},
          {id:'lap4', title:'Asus ZenBook', price:75999, img:'https://images.unsplash.com/photo-1593642532973-d31b6557fa68?auto=format&fit=crop&w=600&q=60'}
        ]
      },
      {
        id:'mobiles', title:'Mobiles', items:[
          {id:'mob1', title:'iPhone 15', price:77999, img:'https://images.unsplash.com/photo-1717332413-0b6c1e1d3b7c?auto=format&fit=crop&w=600&q=60'},
          {id:'mob2', title:'Samsung A54', price:28499, img:'https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?auto=format&fit=crop&w=600&q=60'},
          {id:'mob3', title:'Realme 12 Pro', price:21999, img:'https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=600&q=60'},
          {id:'mob4', title:'Xiaomi Redmi', price:11999, img:'https://images.unsplash.com/photo-1512496015851-a90fb38ba796?auto=format&fit=crop&w=600&q=60'}
        ]
      },
      {
        id:'cosmetics', title:'Cosmetics', items:[
          {id:'cos1', title:'Lakme Lipstick', price:499, img:'https://images.unsplash.com/photo-1516779181120-3b7d2f6a7b04?auto=format&fit=crop&w=600&q=60'},
          {id:'cos2', title:'Maybelline Mascara', price:349, img:'https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&w=600&q=60'},
          {id:'cos3', title:'MAC Foundation', price:2799, img:'https://images.unsplash.com/photo-1562158070-3f1d9d3f1a71?auto=format&fit=crop&w=600&q=60'},
          {id:'cos4', title:'Colorbar Kajal', price:199, img:'https://images.unsplash.com/photo-1595433562696-0a86b8a0f10b?auto=format&fit=crop&w=600&q=60'}
        ]
      },
      {
        id:'watches', title:'Watches', items:[
          {id:'wat1', title:'Noise ColorFit', price:1399, img:'https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=600&q=60'},
          {id:'wat2', title:'Boat Wave Call', price:1799, img:'https://images.unsplash.com/photo-1520975698512-96b2f6f7a0ef?auto=format&fit=crop&w=600&q=60'},
          {id:'wat3', title:'Fossil Men', price:7999, img:'https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?auto=format&fit=crop&w=600&q=60'},
          {id:'wat4', title:'Titan Classic', price:4599, img:'https://images.unsplash.com/photo-1489987707025-afc232f7ea0f?auto=format&fit=crop&w=600&q=60'}
        ]
      }
    ];

    // state
    let cartCount = 0;
    const categoriesEl = document.getElementById('categories');

    // render categories (2x2 boxes)
    function renderCategories(filterText=''){
      categoriesEl.innerHTML = '';
      const search = filterText.trim().toLowerCase();
      categories.forEach(cat =>{
        // if search is present, check if any item matches or category matches
        const catMatches = cat.title.toLowerCase().includes(search);
        const itemMatches = cat.items.some(it=> it.title.toLowerCase().includes(search));
        if(search && !(catMatches || itemMatches)) return; // skip whole box

        const box = document.createElement('section');
        box.className = 'box';
        box.innerHTML = `<h3>${cat.title}</h3><div class="box-grid" data-cat="${cat.id}"></div>`;
        const grid = box.querySelector('.box-grid');

        cat.items.forEach(item=>{
          const p = document.createElement('div');
          p.className = 'product';
          p.innerHTML = `
            <img src="${item.img}" alt="${item.title}" />
            <div class="pname">${item.title}</div>
            <div class="pprice">₹${item.price.toLocaleString()}</div>
            <button class="pbtn" data-id="${item.id}">Add to cart</button>
          `;
          grid.appendChild(p);
        });

        categoriesEl.appendChild(box);
      });

      // attach add-to-cart listeners
      document.querySelectorAll('.pbtn').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          cartCount++;
          document.getElementById('cartCount').textContent = cartCount;
          btn.textContent = 'Added';
          setTimeout(()=> btn.textContent = 'Add to cart', 1000);
        });
      });
    }

    // initial render
    renderCategories();

    // search
    document.getElementById('searchBtn').addEventListener('click', ()=>{
      const q = document.getElementById('searchInput').value;
      renderCategories(q);
    });
    document.getElementById('searchInput').addEventListener('keydown', (e)=>{
      if(e.key === 'Enter') renderCategories(e.target.value);
    });
  </script>
</body>
</html>
