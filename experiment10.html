<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <style>


  body {
    margin: 0;
    font-family: Arial, sans-serif;
}


.navbar {
    background-color: #111;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 25px;
}

.logo {
    font-size: 22px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 35px;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-size: 16px;
}

.right-menu a {
    text-decoration: none;
    color: white;
    margin-left: 20px;
    font-size: 16px;
}




.content h1 {
    font-size: 28px;
    font-weight: bold;
}



@media (max-width: 1024px) {
    .nav-links {
        gap: 20px;
    }
}


@media (max-width: 700px) {
    .navbar {
        flex-direction: column;
        text-align: center;
        padding: 15px;
    }

    .nav-links {
        flex-direction: column;
        margin-top: 10px;
        gap: 10px;
    }

    .right-menu {
        margin-top: 10px;
    }
}


@media (max-width: 450px) {
    .logo {
        font-size: 18px;
    }

    .nav-links li a,
    .right-menu a {
        font-size: 14px;
    }
}

    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">ShopEase</div>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="right-menu">
            <a href="#" class="cart">Cart </a>
            <a href="#" class="login">Login</a>
        </div>
    </nav>

    <section class="content">
        <h1>Welcome to ShopEase!</h1>
        <p>Your one-stop destination for all shopping needs.</p>
    </section>

</body>
</html>
