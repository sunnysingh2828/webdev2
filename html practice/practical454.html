<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }
 
        ul {
            list-style-type: none; 
            padding: 0;
            display: grid;
            display:flex;
            flex-wrap: wrap;
            padding-left:5px ;
            margin: 0 auto 30px auto; 
        }

        li {
            background: white;
            padding: 20px;
            font-weight: bold;
            color: #555;
            cursor: pointer; 
        }

        li:hover {

            background-color: #e3f2fd; 
        }

        button {
            background-color: #ff5722; 
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            
        }

        button:hover {
            background-color: #e64a19; 
        }
    </style>
</head>
<body>

    <h1>E-commerce Product Page</h1>

    <ul> 
        <li>vivo</li>
        <li>mi</li>
        <li>redmi</li>
        <li>samsung</li>
        <li>oppo</li>
        <li>lava</li>
        <li>rolex</li>
        <li>casio</li>
        <li>noise</li>
        <li>sonata</li>
        <li>macbook</li>
        <li>dell</li>
        <li>hp</li>
        <li>asus</li>
        <li>lenovo</li>
    </ul>

    <button>Check Your Cart</button>

</body>
</html>
